name: check
on:
  push:
    branches:
      - "*"
    tags:
      - "*"
  pull_request:
    branches:
      - "*"

jobs:
  build:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: clippy, rustfmt
      - name: Check format
        run: cargo fmt --all -- --check
      - name: Check fix
        run: cargo fix && cargo fix
      - name: Check with clippy
        run: cargo clippy --all -- -D warnings
      - name: Build Release
        run: cargo build --release
      - name: Run tests
        run: cargo test --all

      # Run examples with debug
      - name: Run examples with debug
        run: cargo run --example builtin_fn

      # Run examples with debug
      - name: Run examples with release
        run: cargo run --example builtin_fn

      # example_shadow_clap cargo fmt
      - name: Check examples format
        run: cargo fmt --all -- --check
        working-directory: ./example_shadow_clap

      # example_shadow_clap cargo clippy
      - name: Check examples with clippy
        run: cargo clippy --all -- -D warnings
        working-directory: ./example_shadow_clap

      # example_shadow_clap cargo run
      - name: Run example_shadow_clap
        run: cargo run 
        working-directory: ./example_shadow_clap

      # build on nightly
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
      - name: Build on nightly
        run: cargo build --release
